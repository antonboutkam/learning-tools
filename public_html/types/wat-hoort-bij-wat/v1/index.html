<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wat hoort bij wat v1</title>
  <style>
    :root { --bg:#f6f2ee; --ink:#1b1713; --accent:#9a5b2e; --card:#fff; --muted:#6a5f55; --good:#2d8a3c; --bad:#b43c2b; }
    body { font-family: "Source Sans 3", "Segoe UI", sans-serif; margin: 0; background: var(--bg); color: var(--ink); }
    header { padding: 20px; }
    h1 { margin: 0 0 6px; font-size: 24px; }
    .wrap { padding: 0 20px 30px; }
    .card { background: var(--card); border-radius: 14px; border: 1px solid #eadfce; padding: 16px; box-shadow: 0 8px 18px rgba(0,0,0,.05); }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; align-items: center; padding: 8px; border-radius: 10px; border: 1px solid #f0e6d8; background: #fff; }
    .row.correct { border-color: #bfe9c7; background: #eefaf1; }
    .row.incorrect { border-color: #f2b7ae; background: #fff1ef; }
    select { width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #d9cbbb; background: #fff; }
    button { border: 1px solid #d5c9b8; background: #fff; padding: 6px 10px; border-radius: 8px; cursor: pointer; }
    button.primary { background: var(--accent); color: #fff; border-color: var(--accent); }
    .status { margin-top: 12px; color: var(--muted); }
    .error { color: var(--bad); }
  </style>
</head>
<body>
  <header>
    <h1>Wat hoort bij wat</h1>
    <div class="status" id="subtitle">Laadt data...</div>
  </header>
  <div class="wrap">
    <div class="card">
      <div id="pairs" style="display:grid; gap:10px;"></div>
      <div style="margin-top:12px; display:flex; gap:10px; align-items:center;">
        <button id="check" class="primary" type="button">Controleer</button>
        <span class="status" id="result"></span>
      </div>
      <div class="status" id="status"></div>
    </div>
  </div>
  <script src="app.js" defer></script>
</body>
</html>
