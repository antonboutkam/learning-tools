<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juiste volgorde v1</title>
  <style>
    :root { --bg:#fbf7f2; --ink:#1c1915; --accent:#1f6f5e; --card:#fff; --muted:#6a5f55; --good:#2d8a3c; --bad:#b43c2b; }
    body { font-family: "Work Sans", "Segoe UI", sans-serif; margin: 0; background: var(--bg); color: var(--ink); }
    header { padding: 20px; }
    h1 { margin: 0 0 6px; font-size: 24px; }
    .wrap { padding: 0 20px 30px; }
    .card { background: var(--card); border-radius: 14px; border: 1px solid #e9e1d7; padding: 16px; box-shadow: 0 8px 18px rgba(0,0,0,.05); }
    ul { list-style: none; padding: 0; margin: 0; display: grid; gap: 8px; }
    li { background: #fff; border: 1px solid #eadfce; padding: 10px 12px; border-radius: 10px; display: flex; align-items: center; gap: 8px; }
    li.correct { border-color: #bfe9c7; background: #eefaf1; }
    li.incorrect { border-color: #f2b7ae; background: #fff1ef; }
    .handle { cursor: grab; font-size: 14px; color: var(--muted); }
    .controls { margin-left: auto; display: flex; gap: 6px; }
    button { border: 1px solid #d5c9b8; background: #fff; padding: 6px 10px; border-radius: 8px; cursor: pointer; }
    button.primary { background: var(--accent); color: #fff; border-color: var(--accent); }
    .status { margin-top: 12px; color: var(--muted); }
    .error { color: var(--bad); }
  </style>
</head>
<body>
  <header>
    <h1>Juiste volgorde</h1>
    <div class="status" id="subtitle">Laadt data...</div>
  </header>
  <div class="wrap">
    <div class="card">
      <ul id="list"></ul>
      <div style="margin-top:12px; display:flex; gap:10px; align-items:center;">
        <button id="check" class="primary" type="button">Controleer</button>
        <span class="status" id="result"></span>
      </div>
      <div class="status" id="status"></div>
    </div>
  </div>
  <script src="app.js" defer></script>
</body>
</html>
