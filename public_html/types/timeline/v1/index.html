<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Timeline v1</title>
  <link rel="stylesheet" href="/shared/ui.css" />
  <style>
    :root { --bg:#fbf7f2; --ink:#1c1915; --accent:#1f6f5e; --card:#fff; --muted:#6a5f55; --axis:#d8cdbc; --good:#2d8a3c; --bad:#b43c2b; }
    body { font-family: "Work Sans", "Segoe UI", sans-serif; margin: 0; background: var(--bg); color: var(--ink); }
    header { padding: 20px; }
    h1 { margin: 0 0 6px; font-size: 24px; }
    .wrap { padding: 0 20px 30px; }
    .card { background: var(--card); border-radius: 14px; border: 1px solid #e9e1d7; padding: 16px; box-shadow: 0 8px 18px rgba(0,0,0,.05); }
    .status { margin-top: 10px; color: var(--muted); }
    .error { color: var(--bad); }
    .intro { margin: 0 0 12px; color: var(--muted); line-height: 1.4; text-align: justify; text-justify: inter-word; hyphens: auto; }

	    .timeline {
	      position: relative;
	      border-radius: 14px;
	      background: linear-gradient(180deg, rgba(31,111,94,0.06), rgba(255,255,255,0));
	      border: 1px solid rgba(0, 0, 0, 0.06);
	      overflow: hidden;
	      min-height: 420px;
	      --lane-gap: 86px;
	      --bubble-gap: 32px;
	      --safe-pad: 12px;
	    }

	    .timeline__surface { position: relative; width: 100%; min-height: inherit; }

	    .timeline--horizontal { min-height: 420px; }
	    .timeline--vertical { min-height: 560px; }
	    .timeline--scroll { overflow: auto; }

	    .axis {
	      position: absolute;
	      background: var(--axis);
	      border-radius: 2px;
	      opacity: 0.9;
	    }
    .timeline--horizontal .axis { left: 10px; right: 10px; top: 50%; height: 2px; transform: translateY(-50%); }
    .timeline--vertical .axis { top: 10px; bottom: 10px; left: 50%; width: 2px; transform: translateX(-50%); }

    .ticks { position: absolute; inset: 0; pointer-events: none; }
    .tick { position: absolute; color: var(--muted); font-size: 12px; }
    .tick__line { position: absolute; background: rgba(0,0,0,0.15); border-radius: 2px; }
    .timeline--horizontal .tick { top: 50%; transform: translate(-50%, -50%); }
    .timeline--horizontal .tick__line { left: 0; top: -10px; width: 1px; height: 20px; transform: translateX(-50%); }
    .timeline--horizontal .tick__label { position: absolute; left: 0; top: 12px; transform: translateX(-50%); white-space: nowrap; }

    .timeline--vertical .tick { left: 50%; transform: translate(-50%, -50%); }
    .timeline--vertical .tick__line { top: 0; left: -10px; width: 20px; height: 1px; transform: translateY(-50%); }
    .timeline--vertical .tick__label { position: absolute; top: 0; left: 12px; transform: translateY(-50%); white-space: nowrap; }

    .breaks { position: absolute; inset: 0; pointer-events: none; }
    .break {
      position: absolute;
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      opacity: 0.72;
      z-index: 1;
    }
    .break__line {
      width: 2px;
      height: 14px;
      border-radius: 2px;
      background: rgba(28,25,21,0.42);
    }
    .timeline--horizontal .break { transform: translate(-50%, -50%); }
    .timeline--horizontal .break__line { transform: rotate(25deg); }
    .timeline--vertical .break { transform: translate(-50%, -50%) rotate(90deg); }

    .events { position: absolute; inset: 0; }
    .event {
      position: absolute;
      --lane: 0;
      --bubble-shift-x: 0px;
      --bubble-shift-y: 0px;
      --stem-len: calc(var(--bubble-gap) + var(--lane) * var(--lane-gap));
    }

    .event::before {
      content: "";
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 0 3px rgba(31,111,94,0.18);
      left: 0;
      top: 0;
      transform: translate(-50%, -50%);
    }

    .event::after {
      content: "";
      position: absolute;
      background: rgba(0,0,0,0.18);
      border-radius: 2px;
      left: 0;
      top: 0;
      width: 2px;
      height: 2px;
      transform: translate(-50%, -50%);
      opacity: 0.9;
    }

    .bubble {
      position: absolute;
      width: min(320px, 78vw);
      max-width: 360px;
      background: rgba(255, 255, 255, 0.98);
      border: 1px solid #eadfce;
      border-radius: 14px;
      box-shadow: 0 12px 26px rgba(0,0,0,0.08);
      padding: 12px 12px 10px;
      backdrop-filter: blur(6px);
    }

	    .bubble__meta { font-size: 12px; color: var(--muted); margin-bottom: 6px; }
	    .bubble__title { font-weight: 700; margin: 0 0 6px; }
	    .bubble__subtitle { font-size: 13px; color: var(--muted); margin: 0 0 8px; }
	    .bubble__desc { margin: 0; color: rgba(0,0,0,0.75); line-height: 1.35; white-space: pre-wrap; text-align: justify; text-justify: inter-word; hyphens: auto; }
	    .bubble__media { margin-top: 10px; }
	    .bubble__media img { display: block; max-width: 100%; height: auto; border-radius: 12px; border: 1px solid #eadfce; }
	    .bubble--link { display: block; color: inherit; text-decoration: none; cursor: pointer; }
	    .bubble--link:hover { border-color: rgba(31,111,94,0.35); box-shadow: 0 14px 30px rgba(0,0,0,0.10); }
	    .bubble--link:focus-visible { outline: 3px solid rgba(31,111,94,0.28); outline-offset: 3px; }

    /* Horizontal placement */
    .timeline--horizontal .event { top: 50%; }
    .timeline--horizontal .event[data-side="top"] .bubble {
      left: 0;
      bottom: var(--stem-len);
      transform: translate(calc(-50% + var(--bubble-shift-x)), 0);
    }
    .timeline--horizontal .event[data-side="bottom"] .bubble {
      left: 0;
      top: var(--stem-len);
      transform: translate(calc(-50% + var(--bubble-shift-x)), 0);
    }
    .timeline--horizontal .event[data-side="top"]::after {
      top: calc(-1 * var(--stem-len));
      height: var(--stem-len);
      width: 2px;
      transform: translateX(-50%);
    }
    .timeline--horizontal .event[data-side="bottom"]::after {
      top: 0;
      height: var(--stem-len);
      width: 2px;
      transform: translateX(-50%);
    }

    /* Vertical placement */
    .timeline--vertical .event { left: 50%; }
    .timeline--vertical .event[data-side="left"] .bubble {
      right: var(--stem-len);
      top: 0;
      transform: translate(0, calc(-50% + var(--bubble-shift-y)));
      text-align: right;
    }
    .timeline--vertical .event[data-side="right"] .bubble {
      left: var(--stem-len);
      top: 0;
      transform: translate(0, calc(-50% + var(--bubble-shift-y)));
    }
    .timeline--vertical .event[data-side="left"]::after {
      left: calc(-1 * var(--stem-len));
      width: var(--stem-len);
      height: 2px;
      transform: translateY(-50%);
    }
    .timeline--vertical .event[data-side="right"]::after {
      left: 0;
      width: var(--stem-len);
      height: 2px;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">Timeline</h1>
    <div class="status" id="subtitle">Laadt data...</div>
  </header>
  <div class="wrap">
    <div class="card">
      <p id="intro" class="intro" hidden></p>
      <div id="timeline" class="timeline" aria-label="Tijdlijn">
        <div class="timeline__surface">
          <div class="axis" aria-hidden="true"></div>
          <div id="breaks" class="breaks" aria-hidden="true"></div>
          <div id="ticks" class="ticks" aria-hidden="true"></div>
          <div id="events" class="events" role="list"></div>
        </div>
      </div>
      <div class="status" id="status"></div>
    </div>
  </div>
  <script src="app.js" defer></script>
</body>
</html>
