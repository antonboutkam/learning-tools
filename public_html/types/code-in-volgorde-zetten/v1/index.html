<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Code in volgorde zetten v1</title>
  <link rel="stylesheet" href="/shared/ui.css" />
  <style>
    :root {
      --bg: #f6f3ee;
      --ink: #1d1a16;
      --muted: #685f56;
      --card: #ffffff;
      --border: #e5ddd0;
      --accent: #1f6f5e;
      --good: #2f8f46;
      --bad: #b2402f;
      --code-bg: #191b20;
      --code-ink: #eef2f7;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: "Work Sans", "Segoe UI", sans-serif;
    }
    header { padding: 20px 20px 8px; }
    h1 { margin: 0 0 6px; font-size: 24px; }
    .subtitle { color: var(--muted); }
    .wrap { padding: 0 20px 30px; }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.05);
    }
    .description {
      margin: 0 0 14px;
      color: var(--muted);
      line-height: 1.4;
    }
    .board {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }
    .panel {
      border: 1px solid var(--border);
      border-radius: 12px;
      background: #fcfbf8;
      padding: 12px;
      min-height: 260px;
    }
    .panel__title {
      margin: 0 0 10px;
      font-weight: 600;
      font-size: 14px;
      color: var(--muted);
    }
    .list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 8px;
    }
    .pool {
      min-height: 200px;
      border-radius: 10px;
      border: 1px dashed #d8cebf;
      background: #fff;
      padding: 8px;
      align-content: start;
    }
    .pool.is-dragover {
      border-color: var(--accent);
      background: #f4fbf8;
    }
    .slot {
      border: 1px solid var(--border);
      border-radius: 10px;
      background: #fff;
      padding: 8px;
    }
    .slot.is-dragover {
      border-color: var(--accent);
      background: #f4fbf8;
    }
    .slot.correct {
      border-color: #bde8c7;
      background: #eefaf1;
    }
    .slot.incorrect {
      border-color: #f0b7ae;
      background: #fff2ef;
    }
    .slot__label {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 6px;
    }
    .slot__drop {
      min-height: 44px;
      border-radius: 8px;
      border: 1px dashed #d8cebf;
      padding: 4px;
      display: flex;
      align-items: center;
    }
    .slot__drop.is-empty {
      justify-content: center;
      color: var(--muted);
      font-size: 13px;
    }
    .code-line {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #2a2f39;
      background: var(--code-bg);
      color: var(--code-ink);
      padding: 8px 10px;
      cursor: grab;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .code-line:active { cursor: grabbing; }
    .code-line.dragging { opacity: 0.35; }
    .code-line__handle {
      color: #a8b4c8;
      font-size: 13px;
      user-select: none;
      flex: 0 0 auto;
    }
    .code-line code {
      font-family: "IBM Plex Mono", "Cascadia Code", "Consolas", monospace;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 13px;
      line-height: 1.4;
    }
    .controls {
      margin-top: 14px;
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    button {
      border: 1px solid #d4c9b9;
      background: #fff;
      border-radius: 8px;
      padding: 7px 11px;
      cursor: pointer;
    }
    button.primary {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }
    .status { color: var(--muted); }
    .error { color: var(--bad); }
    @media (max-width: 860px) {
      .board { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header>
    <h1 id="tool-title">Code in volgorde zetten</h1>
    <div id="subtitle" class="subtitle">Laadt data...</div>
  </header>
  <div class="wrap">
    <div class="card">
      <p id="description" class="description" hidden></p>
      <div class="board">
        <section class="panel">
          <h2 class="panel__title">Beschikbare regels</h2>
          <ul id="pool" class="list pool" aria-label="Beschikbare regels code"></ul>
        </section>
        <section class="panel">
          <h2 class="panel__title">Programma</h2>
          <ol id="slots" class="list" aria-label="Programma opbouw"></ol>
        </section>
      </div>
      <div class="controls">
        <button id="check" type="button" class="primary">Controleer</button>
        <span id="result" class="status" aria-live="polite"></span>
      </div>
      <div id="status" class="status"></div>
    </div>
  </div>
  <script src="/shared/completion.js" defer></script>
  <script src="app.js" defer></script>
</body>
</html>
